<h1 mat-dialog-title>Instruction </h1>
<div class="content" mat-dialog-content>
    <span><strong>No: </strong>{{instructionNumber}}</span>
    <span><strong>Unit Number: </strong>{{instruction?.UnitNumber}}</span>
    <span><strong>From: </strong>{{instruction?.From}}</span>
    <span><strong>To: </strong>{{instruction?.To}}</span>
    <span><strong>Movement Type: </strong>{{instruction?.movementType}}</span>

    <div class="button-area">
        <button [disabled]="instruction?.cantCompleteTospecifiedYardLocation" mat-button (click)="close('Complete')">
            <span *ngIf="instruction.MovementType !== 1">I completed the move to the specified yard location</span>
            <span *ngIf="instruction.MovementType === 1">I delivered the specified unit</span>
        </button>
        <button mat-button (click)="close('Move')">
            <span *ngIf="instruction.MovementType !== 1">I completed the move to a different yard location</span>
            <span *ngIf="instruction.MovementType === 1">I delivered a different unit</span>
        </button>
    </div>

</div>
