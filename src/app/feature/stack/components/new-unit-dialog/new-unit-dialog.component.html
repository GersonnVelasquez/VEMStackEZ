<h1 mat-dialog-title>New Unit</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Unit Number</mat-label>
        <input [(ngModel)]="unitNumber" matInput placeholder="Placeholder">
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
    <button mat-button (click)="setNewUnit()" mat-dialog-close>Ok</button>
</mat-dialog-actions>
